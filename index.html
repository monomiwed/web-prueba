<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas de Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="userDashboard" style="display: none;">
        <h2>Bienvenido, <span id="userName"></span></h2>
        <button id="showPlatformsBtn">Plataformas Disponibles</button>
        <button id="showMoreServicesBtn">Más Servicios</button>

        <div id="platforms" style="display: none;">
            <h3>Plataformas Disponibles</h3>
            <div id="platformList"></div>
            <button id="addPlatformToAvailable" style="display: none;">Agregar Plataforma</button>
        </div>

        <div id="moreServices" style="display: none;">
            <h3>Más Servicios</h3>
            <div id="serviceList"></div>
            <button id="addPlatformToServices" style="display: none;">Agregar Plataforma</button>
        </div>

        <!-- Modal para agregar/editar plataforma -->
        <div id="platformModal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Plataforma</h2>
                <form id="platformForm">
                    <label for="platformName">Nombre:</label>
                    <input type="text" id="platformName" required>
                    <label for="platformImage">Imagen URL:</label>
                    <input type="text" id="platformImage" required>
                    <label for="platformPrice">Precio:</label>
                    <input type="text" id="platformPrice" required>
                    <label for="platformDescription">Descripción:</label>
                    <textarea id="platformDescription" required></textarea>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
